name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    tags:
      - "dev_v*"

# 全局默认在 simple_live_app 目录下执行命令
defaults:
  run:
    working-directory: simple_live_app

jobs:
  # ================= Android, iOS, MacOS 构建 =================
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 自动签出触发该工作流的 Ref

      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Restore packages
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Build IPA (Unsigned)
        run: |
          flutter build ios --release --no-codesign
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload

      - name: Build MacOS
        run: |
          npm install -g appdmg
          dart pub global activate flutter_distributor
          flutter config --enable-macos-desktop
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-ios-android-builds
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-*-release.apk
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip

  # ================= Linux 构建 =================
  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libasound2-dev libmpv-dev mpv

      - name: Build Linux
        run: |
          dart pub global activate flutter_distributor
          export PATH="$PATH":"$HOME/.pub-cache/bin"
          flutter config --enable-linux-desktop
          flutter pub get
          flutter_distributor package --platform linux --targets deb,zip --skip-clean

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            simple_live_app/build/dist/*/*.deb
            simple_live_app/build/dist/*/*.zip

  # ================= Windows 构建 =================
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - name: Build Windows
        shell: pwsh
        run: |
          dart pub global activate flutter_distributor
          # 将 pub bin 路径加入当前会话的 Path
          $env:Path += ";$env:LocalAppData\Pub\Cache\bin"
          flutter config --enable-windows-desktop
          flutter pub get
          flutter_distributor package --platform windows --targets msix,zip --skip-clean

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip

  # ================= 自动发布 Release =================
  publish:
    needs: [build-mac-ios-android, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: all-platform-builds
          delete-merged: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.apk
            **/*.ipa
            **/*.dmg
            **/*.deb
            **/*.msix
            **/*.zip
          body: |
            ## Simple Live App 自动构建发布
            版本号: ${{ github.ref_name }}
            构建时间: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
