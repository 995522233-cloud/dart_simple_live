name: Ultimate Full Build
on: workflow_dispatch

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    # 即使一个平台失败，其他平台也继续执行
    continue-on-error: true 
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Windows
            os: windows-latest
            build_cmd: flutter build windows --release
          - platform: Android
            os: ubuntu-latest
            build_cmd: flutter build apk --debug
          - platform: iOS
            os: macos-latest
            build_cmd: flutter build ios --release --no-codesign

    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: |
          cd simple_live_app
          flutter pub get

      - name: Fix Android Environment
        if: matrix.platform == 'Android'
        run: |
          mkdir -p simple_live_app/android/app
          # 在正确的位置创建 key.properties
          echo "storePassword=password" > simple_live_app/android/key.properties
          echo "keyPassword=password" >> simple_live_app/android/key.properties
          echo "keyAlias=key" >> simple_live_app/android/key.properties
          echo "storeFile=../key.jks" >> simple_live_app/android/key.properties
        shell: bash

      - name: Build Platform
        shell: bash
        run: |
          cd simple_live_app
          ${{ matrix.build_cmd }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-${{ matrix.platform }}
          path: |
            simple_live_app/build/windows/runner/Release/
            simple_live_app/build/app/outputs/flutter-apk/*.apk
            simple_live_app/build/ios/iphoneos/*.app
